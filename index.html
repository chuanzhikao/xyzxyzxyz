<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
	<div id="loginform">
		<h1>Input values of X, Y and Z.</h1>
		<form id ="insert" onsubmit="return calculate();">
			<input type="number" id="number_x" placeholder="X" value="" step="any" required>
			<input type="number" id="number_y" placeholder="Y" value="" step="any" required>
			<input type="number" id="number_z" placeholder="Z" value="" step="any" required>
			<div class="buttonwrapper">
				<button type="submit">Calculate!</button>
			</div>
		</form>
		<script>
			function calculate() {
				var x = document.getElementById("number_x").value;
				var y = document.getElementById("number_y").value;
				var z = document.getElementById("number_z").value;
				if (z == 0) {
					alert("Value of Z must not be zero!");
					return false;
				} else if ((!isNaN(parseFloat(x)) && isFinite(x)) && (!isNaN(parseFloat(y)) && isFinite(y)) && (!isNaN(parseFloat(z)) && isFinite(z))) {
					var answer = 10 * ((x - y) / z);
					answer = +answer.toFixed(8);
					alert("The answer is " + answer + ".");
					return false;
				} else {
					alert("Invalid input(s)!");
					return false;
				}
			}
		</script>
	</body>
</html>
